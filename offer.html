<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/offer.css">
    <title>Offer</title>
</head>
<body>
    <div class="form-div">
        <form class="destination-form">
            <div class="top-form">
                <div class="destination-box1">
                    <label for="destination">DESTINATION</label><br>
                    <input type="text">
                </div>
                <div class="destination-box2">
                    <label for="ckeckin">CHECK IN</label><br>
                    <input type="date">
                </div>
                <div class="destination-box3">
                    <label for="ckeckout">CHECK OUT</label><br>
                    <input type="date">
                </div>
                <div class="destination-box4">
                    <label for="adultnumber">ADULT</label><br>
                    <select name="adult" id="adults">
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                    </select>
                </div>
                <div class="destination-box5">
                    <label for="childrennumber">CHILDREN</label><br>
                    <select name="adult" id="children">
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                    </select>
                </div>
            </div>
            <div class="destination-radio-buttons">
                <div class="radio-box">
                    <input type="checkbox" name="pet-box" id="pet1"><span>Pet Friendly</span>                       
                </div>
                <div class="radio-box">
                    <input type="checkbox" name="pet-box" id="pet2"><span>Car Parking</span>                       
                </div>
                <div class="radio-box">
                    <input type="checkbox" name="pet-box" id="pet3"><span>Wireless Internet</span>                       
                </div>
                <div class="radio-box">
                    <input type="checkbox" name="pet-box" id="pet4"><span>Reservations</span>                       
                </div>
                <div class="radio-box">
                    <input type="checkbox" name="pet-box" id="pet5"><span>Private Parking</span>                       
                </div>
                <div class="radio-box">
                    <input type="checkbox" name="pet-box" id="pet6"><span>Smoking Area</span>                       
                </div>
                <div class="radio-box">
                    <input type="checkbox" name="pet-box" id="pet7"><span>Wheelchair Accessible</span>                       
                </div>
                <div class="radio-box">
                    <input type="checkbox" name="pet-box" id="pet8"><span>Pool</span>                       
                </div>
            </div>
        </form>
    </div>
</body>
</html>
